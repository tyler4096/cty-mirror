jobs:
  update-cty:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ç¡®ä¿è·å–å®Œæ•´å†å²ï¼ˆå¯¹ç©ºä»“åº“ä¹Ÿå®‰å…¨ï¼‰
          fetch-depth: 0

      - name: Download latest cty.plist
        run: |
          echo "ğŸ“¥ Downloading cty.plist from country-files.com..."
          curl -fsSL --max-time 60 \
            -H "User-Agent: Mozilla/5.0 (compatible; HamRadioBot/1.0)" \
            https://www.country-files.com/cty/cty.plist \
