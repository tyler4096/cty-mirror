          # åŸºæœ¬éªŒè¯ï¼šæ£€æŸ¥æ˜¯å¦æ˜¯ XML plistï¼ˆé¿å…ä¸‹è½½åˆ° HTML é”™è¯¯é¡µï¼‰
          if ! head -n 5 cty.plist | grep -q "<?xml"; then
            echo "âŒ Downloaded file does not look like a plist (maybe an error page)."
            exit 1
