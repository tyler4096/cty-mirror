          echo "âœ… Downloaded cty.plist ($(stat -c%s cty.plist) bytes)"

      - name: Commit and push if changed (or first time)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # æ·»åŠ æ–‡ä»¶ï¼ˆæ— è®ºæ˜¯å¦å·²å­˜åœ¨ï¼‰
          git add cty.plist

          # æ£€æŸ¥æš‚å­˜åŒºæ˜¯å¦æœ‰å˜åŒ–
          if ! git diff --cached --quiet; then
            git commit -m "Update cty.plist ($(date -u))"
